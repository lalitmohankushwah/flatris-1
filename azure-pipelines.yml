# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger: none

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '617a72fd-ae38-4f4b-8cd9-9af2f47abf86'
  imageRepository: 'flatris'
  containerRegistry: 'vishal.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Application/Dockerfile'
  manifestPath: '$(Pipeline.workspace)/manifests/deployment.yaml'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

    - publish: $(Build.SourcesDirectory)/Application/deployment.yaml
      artifact: manifests
        
- stage: QA
  displayName: Deploy to QA
  jobs:
  - deployment: DeployQA
    environment: vijain-AKS.qa
    strategy:
      runOnce:
        deploy:
          steps:

          - task: Kubernetes@1
            inputs:
              connectionType: 'Kubernetes Service Connection'
              kubernetesServiceEndpoint: 'vijain-AKS-vijain-aks-qa-1576658375649'
              namespace: 'qa'
              command: 'apply'
              useConfigurationFile: true
              configuration: '$(manifestPath)'
              secretType: 'dockerRegistry'
              containerRegistryType: 'Azure Container Registry'
              azureSubscriptionEndpointForSecrets: 'RMPM (afc11291-9826-46be-b852-70349146ddf8)'
              azureContainerRegistry: 'vishal.azurecr.io'
              secretName: 'acr-auth'
      


